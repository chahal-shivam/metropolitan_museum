<div class="" style="display: flex;justify-content: space-evenly;flex-wrap: wrap;">
    <ng-container *ngFor="let art of objData">
        <app-museum-card [objectID]="art"></app-museum-card>
    </ng-container>
</div>
<div class="" style="padding-top: 30px;">
    <span style="padding-right: 10px;"> {{ total - objData.length }} ....More.</span>
   <button class="btn" (click)="viewMore()" style="margin: 5px;cursor: pointer;">
    View More
   </button>
</div>
